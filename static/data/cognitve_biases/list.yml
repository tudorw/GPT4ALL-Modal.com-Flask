- anchoring_bias: "The tendency to rely too heavily on the first piece of information encountered (the 'anchor') when making decisions."
- availability_heuristic: "Reliance on immediate examples that come to mind when evaluating a specific topic, concept, method, or decision."
- bandwagon_effect: "The tendency to do (or believe) things because many other people do (or believe) the same."
- blind_spot_bias: "Failing to recognize your cognitive biases is a bias in itself."
- choice-supportive_bias: "The tendency to remember one's choices as better than they actually were."
- clustering_illusion: "The tendency to see patterns in random events."
- confirmation_bias: "The tendency to search for, interpret, favor, and recall information in a way that confirms preexisting beliefs or values."
- conservatism_bias: "The tendency to insufficiently revise one's belief when presented with new evidence."
- contrast_effect: "Enhancement or diminishment of a weight or other measurement when compared with a recently observed contrasting object."
- curse_of_knowledge: "When better-informed people find it extremely difficult to think about problems from the perspective of lesser-informed people."
- decoy_effect: "Preferences change when there is a third option that is asymmetrically dominated."
- denial: "Refusal to accept reality, causing a subjective perception that is contradicted by social agreement."
- endowment_effect: "The fact that people often demand much more to give up an object than they would be willing to pay to acquire it."
- framing_effect: "Drawing different conclusions based on how data is presented."
- halo_effect: "The tendency for a person's positive or negative traits to 'spill over' from one area of their personality to another in others' perceptions of them."
- hindsight_bias: "Sometimes called the 'I-knew-it-all-along' effect, the tendency to see past events as being predictable."
- illusory_correlation: "Inaccurately seeing a relationship between two unrelated events."
- in-group_bias: "The tendency to favor one's own group."
- mere_exposure_effect: "The tendency to express undue liking for things merely because of familiarity with them."
- optimism_bias: "The tendency to be overly optimistic, underestimating greatly the probability of negative outcome."
- overconfidence_effect: "Excessive confidence in one's own answers to questions."
- placebo_effect: "When simply believing that something will have a certain impact on you causes it to have that effect."
- self-serving_bias: "The tendency to claim more responsibility for successes than failures. It may also manifest itself as a tendency for people to evaluate ambiguous information in a way beneficial to their interests."
- status_quo_bias: "The preference for the current state of affairs. The current baseline (or status quo) is taken as a reference point, and any change from that baseline is perceived as a loss."
- survivorship_bias: "Concentrating on the people or things that 'survived' some process and inadvertently overlooking those that didn't because of their lack of visibility."
